<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Paginação</h1>
    
  </header>

  <section id="paginate">

    <div class="searchBar">
        <input type="text" id="textbox" placeholder="Digite o nome do produto">
        <button title="Search" value="" type="submit" class="button" onclick="pesquisar()">
            <svg class="search-icon" viewBox="0 0 28 28">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>        
    </div>
    
    <div class="list">
         
      </div>
      <div class="controls">
          <div class="first">&#171;</div>
          <div class="prev"></div>
          <div class="numbers">
              <div>1</div>
          </div>
          <div class="next">&gt;</div>
          <div class="last">&#187;</div>
      </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
